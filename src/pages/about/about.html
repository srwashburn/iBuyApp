<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Favorites
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let list of listsService.favoriteLists" (click)="listsService.loadListItems(list.name); presentModalDisplayList()">
        {{ list.name }}
      </button>
  </ion-list>
</ion-content>
