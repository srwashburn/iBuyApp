<ion-header>
  <ion-navbar color = "dark">
    <ion-title>
      <div style="text-align: left">{{ listsService.currentList.name }} </div><div style="text-align: right"> Total: ${{ listsService.getTotal() }} </div>
    </ion-title>

    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item-sliding *ngFor="let item of listsService.currentList.items">
      <ion-item>
        <ion-label>{{ item.name }}</ion-label>
        <ion-label stacked>${{ item.price }}</ion-label>
        <ion-checkbox color="default" checked="item.checked" [(ngModel)] = "item.checked" (ionChange) = "listsService.updateLists()"></ion-checkbox>
      </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="listsService.removeItem(item.name)">
        <ion-icon name="close"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right >
    <button ion-fab><ion-icon name="settings"></ion-icon></button>
      <ion-fab-list side="top">
          <button ion-fab icon-only (click)="showPrompt()">
            <ion-icon name="add"></ion-icon>
          </button>
          <button ion-fab icon-only (click)="listsService.toggleFavorite()">
            <ion-icon name="heart" color="favorite" *ngIf="listsService.currentList.favorite"></ion-icon>
            <ion-icon name="heart-outline" color="favorite" *ngIf="!listsService.currentList.favorite"></ion-icon>
          </button>
      </ion-fab-list>
  </ion-fab>
</ion-content>
