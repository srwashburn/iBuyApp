<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Lists
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="presentModalNewList()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

  <ion-content padding id="listContent">
    <ion-list>
    <ion-item-sliding *ngFor="let list of listsService.lists">
        <button ion-item (click)="listsService.loadListItems(list.name); presentModalDisplayList()">
          {{ list.name }}
        </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="listsService.removeList( {listName: list.name} )">
          <ion-icon name="close"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  </ion-content>
