<ion-header>

  <ion-navbar color="dark">
    <ion-title>Create List</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>List Name</ion-label>
    <ion-input type="text" [(ngModel)] = "listsService.listName"></ion-input>
  </ion-item>
  <button ion-button full color="secondary" (click)="checkValid()">Create</button>

</ion-content>
